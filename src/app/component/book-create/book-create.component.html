<div class="alert alert-success" role="alert" *ngIf="isShowSuccess" xmlns="http://www.w3.org/1999/html">
  {{ message }}
</div>
<button [routerLink]="['/books']" class="btn btn-primary offset-md-10"> Xem danh sách </button>
<form [formGroup]="Field" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="id" />
  <div class="form-group">
    <label for="title">Tên sách :</label>
    <input type="text" class="form-control" id="title" placeholder="Book Name." formControlName="title">
    <div class="btn btn-danger" role="alert" *ngIf="Field.get('title').invalid && Field.get('title').touched">
      Nhập sai qui định !Chỉ nhận nhiều hơn 6 ký tự, chỉ chữ!
    </div>
  </div>
  <div class="form-group">
    <label for="author">Tác giả :</label>
    <input type="text" class="form-control" id="author" placeholder="Author " formControlName="author">
    <div class="btn btn-danger" role="alert" *ngIf="Field.get('author').invalid && Field.get('author').touched">
      Nhập sai qui định !Chỉ nhận nhiều hơn 6 ký tự, chỉ chữ!
    </div>
  </div>
  <div class="form-group">
    <label for="description">Miêu tả </label>
    <input type="text"  class="form-control" id="description" placeholder="something....">
    <div class="btn btn-danger" role="alert" *ngIf="Field.get('description').invalid && Field.get('description').touched">
      Nhập sai qui định !Chỉ nhận nhiều hơn 6 ký tự, chỉ chữ!
    </div>
  </div>

  <button class="btn btn-primary">Lưu</button>
</form>
